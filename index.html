        :root { --neon-red: #ff0000; --neon-green: #00ff41; --dark-bg: #020202; }
        body { background-color: var(--dark-bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        h1, h2, h3, .font-tech { font-family: 'Orbitron', sans-serif; }

        .neon-text-green { text-shadow: 0 0 8px var(--neon-green); color: var(--neon-green); font-weight: 900; }

        .neon-border-red:hover { border-color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); transition: 0.3s; }
        
        /* Green Live Highlight */
        .live-border { border: 2px solid var(--neon-green); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); animation: pulse-green 2s infinite; }

        @keyframes moveHUD { 0% { top: 0; } 100% { top: 100%; } }

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.4 + 0.1,
                    alpha: Math.random()
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(255, 0, 0, ${p.alpha * 0.5})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.y -= p.speed;
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
