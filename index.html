<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&M Foundation | Neural Cyber Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #ff0000; --neon-green: #00ff41; --dark-bg: #020202; }
        body { background-color: var(--dark-bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        h1, h2, h3, .font-tech { font-family: 'Orbitron', sans-serif; }
        .neon-text-red { text-shadow: 0 0 5px var(--neon-red); color: var(--neon-red); }
        .neon-border-red { border: 1px solid rgba(255, 0, 0, 0.4); box-shadow: 0 0 10px rgba(255, 0, 0, 0.1); transition: 0.3s; }
        .neon-border-red:hover { border-color: var(--neon-red); box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); background: rgba(255, 0, 0, 0.05); }
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }
        .hud-line { width: 100%; height: 1px; background: rgba(255, 0, 0, 0.15); position: fixed; animation: moveHUD 6s linear infinite; pointer-events: none; z-index: 50; }
        @keyframes moveHUD { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div id="diag-monitor" style="position:fixed; bottom:10px; left:10px; background:rgba(255,0,0,0.1); border:1px solid #ff0000; color:#ff0000; font-family:monospace; font-size:10px; padding:10px; z-index:9999; pointer-events:none;">
        [DIAGNOSTIC_ACTIVE]<br>
        <span id="check-auth">> Checking auth.html...</span><br>
        <span id="check-sol">> Checking solutions.html...</span>
    </div>

    <canvas id="canvas"></canvas>
    <div class="hud-line"></div>

    <nav class="fixed top-0 w-full p-6 z-50 border-b border-red-900/20 bg-black/90 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-widest neon-text-red uppercase italic">N&M_FOUNDATION</h1>
            <div class="hidden md:flex space-x-8 font-bold tracking-[0.3em] text-red-500/60 text-[10px] uppercase">
                <a href="./auth.html" class="neon-border-red px-4 py-1.5 rounded text-red-500 hover:bg-red-600 hover:text-white transition italic">Secure_Login</a>
            </div>
        </div>
    </nav>

    <header class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
        <h2 class="text-4xl md:text-7xl font-black mb-10 tracking-tighter text-white uppercase italic leading-none">
            ELITE <span class="neon-text-red">CYBER</span> AUTHORITY.
        </h2>
        <div class="flex flex-wrap justify-center gap-6">
            <a href="./auth.html" class="px-10 py-3 bg-red-600 text-black font-black uppercase text-[10px] tracking-widest hover:bg-red-500 transition">Access Portal</a>
            <a href="https://wa.me/916355824044" class="px-10 py-3 border border-red-600 text-red-500 font-black uppercase text-[10px] tracking-widest hover:bg-red-600 hover:text-white transition">Contact Core</a>
        </div>
    </header>

    <script>
        // Diagnostic Engine
        async function runDiag() {
            const files = ['./auth.html', './solutions.html'];
            const ids = ['check-auth', 'check-sol'];
            for(let i=0; i<files.length; i++){
                try {
                    const res = await fetch(files[i]);
                    document.getElementById(ids[i]).innerHTML = res.ok ? `<span style="color:#00ff41">> [OK] ${files[i]} Found</span>` : `<span style="color:#ff0000">> [ERR] ${files[i]} 404</span>`;
                } catch(e) { document.getElementById(ids[i]).innerText = '> [ERR] Link_Fail'; }
            }
        }
        runDiag();

        // Particles
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for (let i = 0; i < 60; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5+0.5, speed: Math.random()*0.4+0.1, alpha: Math.random() });
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { ctx.fillStyle=`rgba(255,0,0,${p.alpha*0.4})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); p.y-=p.speed; if(p.y<0) p.y=canvas.height; });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
