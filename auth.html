<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | N&M Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #ff0000; --dark-bg: #020202; }
        body { background-color: var(--dark-bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .neon-border { border: 1px solid var(--neon-red); box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); }
        .input-field { background: rgba(255, 0, 0, 0.05); border: 1px solid rgba(255, 0, 0, 0.2); color: white; padding: 12px; width: 100%; outline: none; }
        .input-field:focus { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full neon-border p-10 bg-black/90 backdrop-blur-md rounded-lg relative overflow-hidden">
        <div class="text-center mb-10">
            <h1 style="font-family: 'Orbitron';" class="text-2xl font-black text-red-600 tracking-widest italic uppercase">Access_Portal</h1>
            <p id="status-text" class="text-[8px] text-gray-500 mt-2 tracking-[0.4em] uppercase">Auth_Level: Required</p>
        </div>

        <div id="login-sec" class="space-y-6">
            <input type="email" id="l-email" placeholder="OPERATOR_ID (EMAIL)" class="input-field text-xs uppercase">
            <input type="password" id="l-pass" placeholder="ACCESS_KEY" class="input-field text-xs uppercase">
            <button onclick="handleLogin()" class="w-full bg-red-600 py-4 text-black font-black uppercase text-xs tracking-[0.4em] hover:bg-red-500 transition shadow-lg shadow-red-900/40">Initialize_Link</button>
            <div class="flex justify-between text-[9px] text-gray-500 font-bold uppercase">
                <span class="hover:text-red-500 cursor-pointer" onclick="showSec('signup')">New_Operator</span>
                <span class="hover:text-red-500 cursor-pointer" onclick="showSec('reset')">Reset_Key</span>
            </div>
        </div>

        <div id="signup-sec" class="space-y-6 hidden">
            <input type="text" placeholder="FULL_NAME" class="input-field text-xs uppercase">
            <input type="email" placeholder="ASSIGN_EMAIL" class="input-field text-xs uppercase">
            <input type="password" placeholder="CREATE_ACCESS_KEY" class="input-field text-xs uppercase">
            <button class="w-full bg-red-600 py-4 text-black font-black uppercase text-xs tracking-[0.4em] hover:bg-red-500">Register_Identity</button>
            <p class="text-center text-[9px] text-gray-500 uppercase cursor-pointer" onclick="showSec('login')">Back_To_Login</p>
        </div>

        <div id="reset-sec" class="space-y-6 hidden">
            <p class="text-[10px] text-gray-400 italic mb-4">Enter email for neural override code.</p>
            <input type="email" placeholder="RECOVERY_EMAIL" class="input-field text-xs uppercase">
            <button class="w-full bg-red-600 py-4 text-black font-black uppercase text-xs tracking-[0.4em]">Override_Request</button>
            <p class="text-center text-[9px] text-gray-500 uppercase cursor-pointer" onclick="showSec('login')">Return</p>
        </div>
    </div>

    <script>
        function showSec(id) {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('signup-sec').classList.add('hidden');
            document.getElementById('reset-sec').classList.add('hidden');
            document.getElementById(id + '-sec').classList.remove('hidden');
        }

        function handleLogin() {
            const email = document.getElementById('l-email').value;
            // Temporary logic for God Mode
            if(email === 'cr.mayurkumar.ngmayur@gmail.com') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
